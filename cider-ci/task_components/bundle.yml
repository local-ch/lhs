traits:
  ruby-install: true
  Bash: true

trial_attachments:
  gemfile:
    include_match: Gemfile
    content_type: text/plain

environment_variables:
  BUNDLER:
    read_and_replace_with: .bundler-version

scripts:

  bundle:
    exclusive_executor_resource: ruby-install_{{$RUBY}}
    timeout: 20 Minutes
    body: cider-ci/bin/bundle
    start_when:
      'ruby installed':
        script_key: ruby-install
